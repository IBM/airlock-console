<div [class.row]="inlineMode">
    <div class="container_not" [class.col-md-6]="inlineMode">    <div>
        <div id="tloader" [hidden]="!loading">
            <div></div>
        </div>
        <div style="float: right;    display: flex;" *ngIf="selectedSeason != null">
            <button  style="margin-right: 8px;" type="button" class="btn btn-primary" (click)="addStream()" *ngIf="canAddStream()">
                <i class="ion-plus"></i>
                Add Stream
            </button>
            <div class="btn-group" dropdown style="margin-right: 8px;">
                <button [nbPopover]="templateRef" nbPopoverPlacement="bottom" id="single-button" type="button" class="btn btn-primary" dropdownToggle title="Actions">
                    <i class="ion-settings"></i>
                </button>
                <ng-template #templateRef>
                    <ul class="menu-items">
                        <li class="dropdown-item" *ngIf="isShowSettings()"><a (click)="onSettingsClicked()"><i class="fa fa-history" style="margin-right: 5px;"></i>History collection settings</a></li>
                        <li class="dropdown-item" *ngIf="isShowEditUtil()"><a (click)="onEditUtilities()"><i class="fa ion-hammer" style="margin-right: 5px;"></i>Edit utilities</a></li>
                    </ul>
            </ng-template>
            </div>
        </div>
        <custom-airlock-header [showConfig]="showConfig" (onShowConfigChanged)="setShowConfig($event)" [showDevFeatures]="showDevFeatures" (onShowDevFeaturesChanged)="setShowDevFeatures($event)"
                               [showSearch]="true" [showStreams]="true" (onSearchQueryChanged)="onSearchQueryChanged($event)" [numSearchResults]="filteredItems.length"
                               (onNextSearchResult)="showNextSearchResult($event)" [selectedResultNum]="selectedIndex" [showTableHeader]="!inlineMode"
        ></custom-airlock-header>

        <div *ngIf="streams?.length > 0" class="row col-sm-12 featuresContainer" style="padding-bottom: 20px">
            <div [class.panel]="true" [class.hide]="!(streams?.length > 0)" [class.panel-warning]="true" [class.mx-group-background]="true" [class.full-width]="true" style="margin-bottom: 2px; margin-top: 2px;">
                <div class="panel-body" [class.smallPadding]="true" [class.noPadding]="false" [class.noRightPadding]="false">
                    <ul class="list-group" style="margin: 0px; background-color: transparent">
                        <div *ngIf="true" class="mx-group-panel">
                        </div>
                        <stream-cell *ngFor="let stream of streams; let i = index"
                                     [stream]="stream" [level]="0"
                                     [inlineMode]="inlineMode"
                                     [searchTerm]="searchQueryString"
                                     [showDevFeatures]="showDevFeatures"
                                     [filterlistDict]="filterlistDict"
                                     [shouldOpenCell]="isCellOpen(stream.uniqueId)"
                                     [selectedId]="selectedId"
                                     [historicalStreamsAllowed]="true"
                                     (onSearchHit)="streamIsInFilter($event)"
                                     (onCellClick)="streamChangedStatus($event)"
                                     (onEditInline)="showEditInline(stream)"
                                     (onUpdate)="refreshTable()"
                                     (hideIndicator)="afterUpdate()"
                                     (beforeUpdate)="beforeUpdate()"
                                     (onSelected)="itemIsSelected($event)"
                        ></stream-cell>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
    <div [class.col-md-6]="inlineMode">
        <edit-stream-modal #editInline (onClose)="closeEditInline('')" (onEditStream)="updateStreams($event)" [visible]="inlineMode"></edit-stream-modal>
    </div>
</div>
