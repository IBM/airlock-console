<div class="container_not authorization-page">
    <div>
        <div id="tloader" [hidden]="!loading">
            <div></div>
        </div>
        <div style="float: left;    display: flex;">
            <div class="buttonTitle" style="padding-top: 8px;">Product:</div>
            <div style="display: table-cell;">
                <nb-select *ngIf="!loading"
                           [(selected)]="selectedProduct.uniqueId" class="full-no-padding" style="min-width: 180px; height:30px">
                    <nb-option hero *ngFor="let product of this.products" (selectionChange)="selectProductFromSelect($event)" value="{{product.uniqueId}}"> {{product.name}} </nb-option>
                </nb-select>
            </div>
        </div>
        <custom-airlock-header [showAddAuthUser]="true" [showDisplayOptions]="false" [hideColumns]="true" [simpleSearch]="true"
                               [showSearch]="true" (onSearchQueryChanged)="onSearchQueryChanged($event)" [numSearchResults]="getNumItems()"
                               (onNextSearchResult)="showNextSearchResult($event)" [selectedResultNum]="selectedIndex"
                               (onAddUserClicked)="addUser($event)"
                               ></custom-airlock-header>
            <div *ngIf="!loading" class="dark-background limit-width">
                <ng2-smart-table  [settings]="settings" [source]="data"></ng2-smart-table>
            </div>
