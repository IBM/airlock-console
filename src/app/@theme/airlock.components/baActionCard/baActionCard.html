<div baCardBlur class="animated fadeIn card {{baCardClass || ''}}" zoom-in>
    <div *ngIf="title" class="card-header clearfix">
        <button *ngIf="showAction" class="action-button btn btn-default" (click)="actionClicked()">
            <i class="ion-edit"></i>
        </button>
        <h3 class="slim-title">{{title}}</h3>
    </div>
    <div class="card-body">
        <ng-content></ng-content>
    </div>
</div>
