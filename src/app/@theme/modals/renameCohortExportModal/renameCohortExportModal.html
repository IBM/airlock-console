<nb-card #verifyActionModal class="verifyActionModal" id="verifyActionModal" style="z-index:9988 !important;"
       data-keyboard="false" data-backdrop="static">
    <div id="tloader" [hidden]="!loading">
        <div></div>
    </div>
    <nb-card-header>
        <h4 class="modal-title">
            <span>
                <ul class="listOfData" *ngIf="title != null">
                <li *ngFor="let s of title.split('\n')">
                    {{s}}
                </li>
                </ul>
            </span>
        </h4>
        <h5 class="modal-title">
            <ul class="listOfData" *ngIf="text != null">
                <li *ngFor="let s of text.split('\n')">
                    {{s}}
                </li>
            </ul>
        </h5>
    </nb-card-header>
    <nb-card-body>
        <form *ngIf="cohort!=null">
            <div class="row">
                <div class="form-group col-md-12">
                    <label for="name" class="control-label">Choose new exportName</label>
                    <input type="text" class="form-control" id="name" placeholder="" class="form-control blackText"
                           [(ngModel)]="validationNameString" name="name" required>
                    <div></div>
                </div>

            </div>
        </form>
    </nb-card-body>
    <nb-card-footer>
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="cancel()">Cancel</button>
        <button *ngIf="showDiscard" type="button" class="btn btn-default" data-dismiss="modal" (click)="discard()">
            Discard
        </button>
        <button type="button" class="btn btn-primary" (click)="save()" [disabled]="!validationNameString">Confirm
        </button>
    </nb-card-footer>
</nb-card>
