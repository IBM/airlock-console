
<modal #aboutModal id="aboutModal"  [backdrop]="'static'" data-keyboard="false" data-backdrop="static">
    <simple-notifications [options]="options" (onCreate)="onCreate($event)" (onDestroy)="onDestroy($event)"></simple-notifications>
    <div id="tloader" [hidden]="!loading">
        <div></div>
    </div>
    <modal-header [show-close]="true">
        <h4 class="modal-title">
            <span>
                 Airlock Control Center
            </span>
        </h4>
    </modal-header>
    <modal-body>

        <form>
            <h5 class="modal-title">Control Center details</h5>
            <div class="form-group has-success">
                <label class="control-label">Version</label>
                <input disabled type="text" class="form-control" placeholder="" class="form-control blackText"
                       name="consoleVersion" [value]="getConsoleVersion()">
            </div>
            <div class="form-group has-success">
                <label class="control-label">API URL</label>
                <input disabled type="text" class="form-control" placeholder="" class="form-control blackText"
                       name="apiURL" [value]="getApiURL()">
            </div>
            <h5 class="modal-title">API details</h5>
            <div class="form-group has-success" *ngFor="let key of keys">
                <label class="control-label">{{key}}</label>
                <input disabled type="text" class="form-control" placeholder="" class="form-control blackText"
                       name="{{key}}" [value]="props[key]">
            </div>
        </form>

    </modal-body>
    <modal-footer>
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="close()">Close</button>
    </modal-footer>
</modal>
