
<modal #showMessageModal id="showMessageModal"  [backdrop]="'static'" data-keyboard="false" data-backdrop="static">
    <div id="tloader" [hidden]="!loading">
        <div></div>
    </div>
    <modal-header [show-close]="true">
        <!--<h4 class="modal-title">-->
            <!--<span>-->
                 <!--Attention-->
            <!--</span>-->
        <!--</h4>-->
        <h4 class="modal-title">
            {{title}}
        </h4>
    </modal-header>
    <modal-body>

            <div class="row" style="color: white;max-height: 500px;overflow: auto;">
                <ul class="listOfData">
                <li *ngFor="let s of message.split('\n')">
                    {{s}}
                </li>
                </ul>
            </div>


    </modal-body>
    <modal-footer>
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="close()">Close</button>
    </modal-footer>
</modal>
