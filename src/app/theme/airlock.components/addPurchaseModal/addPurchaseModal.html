<modal #addPurchaseModal id="addPurchaseModal" class="addPurchaseModal" [backdrop]="'static'">
    <simple-notifications [options]="options" (onCreate)="onCreate($event)" (onDestroy)="onDestroy($event)"></simple-notifications>
    <div id="tloader" [hidden]="!loading">
        <div></div>
    </div>
    <modal-header [show-close]="true">
        <h4 class="modal-title">
            <span>
                 Add Entitlement
            </span>
        </h4>
    </modal-header>
    <modal-body>
        <div class="box">
            <div  class="form-group">
                <label for="input01" class="control-label">Name</label>
                <i class="mandatoryField" [tooltip]="getString('tooltip_mandatory_field')">*</i>
                <airlock-tooltip class="endFlexContainer" [content]="getString('add_entitlement_name')" [title]="getString('add_experiment_name_title')"></airlock-tooltip>
                <input [class.mustType] = "isInputWarningOn(_purchase.name)"   type="text" id="input01" [(ngModel)]="_purchase.name" class="form-control whiteText" tabindex="2" >
            </div>
            <div  class="form-group">
                <label for="input01" class="control-label">Display Name</label>
                <airlock-tooltip class="endFlexContainer" [content]="getString('add_experiment_displayname')" [title]="getString('add_experiment_displayname_title')"></airlock-tooltip>
                <input type="text" id="input101" [(ngModel)]="_purchase.displayName" class="form-control whiteText" tabindex="3" >
            </div>
            <div  class="form-group">
                <label for="select05" class="control-label">Groups</label>
                <airlock-tooltip class="endFlexContainer" [content]="getString('add_entitlement_group')" [title]="getString('add_experiment_group_title')"></airlock-tooltip>
                <select id="select05"  class="js_example" multiple tabindex="4">
                    <template ngFor let-item [ngForOf]="possibleGroupsList" [ngForTrackBy]="itemTrackBy">
                        <option [value]="item">{{item}}</option>
                    </template>
                </select>
            </div>

            <div class="form-group">
                <label for="select05" class="control-label">Minimum App Version</label>
                <i class="mandatoryField" [tooltip]="getString('tooltip_mandatory_field')">*</i>
                <airlock-tooltip class="endFlexContainer" [content]="getString('edit_entitlement_min_app_version')" [title]="getString('edit_experiment_min_app_version_title')"></airlock-tooltip>
                <input [class.mustType] = "isInputWarningOn(_purchase.minAppVersion)"  type="text" id="input54" [(ngModel)]="_purchase.minAppVersion" class="form-control whiteText" tabindex="5">
            </div>

            <div  class="form-group">
                <label for="input55" class="control-label">Description</label>
                <airlock-tooltip class="endFlexContainer" [content]="getString('add_experiment_description')" [title]="getString('add_experiment_description_title')"></airlock-tooltip>
                <textarea id="input55" [(ngModel)]="_purchase.description" value="FEATURE" class="form-control  whiteText" tabindex="5"></textarea>
            </div>
        </div>
    </modal-body>
    <modal-footer>
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="close()">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="save()">Add</button>
    </modal-footer>
</modal>
