
<modal #selectLocaleForRuntimeModal id="selectLocaleForRuntimeModal"  class="selectLocaleForRuntimeModal"  [backdrop]="'static'" data-keyboard="false" data-backdrop="static">
    <simple-notifications [options]="options" (onCreate)="onCreate($event)" (onDestroy)="onDestroy($event)"></simple-notifications>
    <div id="tloader" [hidden]="!loading">
        <div></div>
    </div>
    <modal-header [show-close]="true">
        <h4 class="modal-title">
            <span >
                 Download Runtime Files
            </span>

        </h4>
        <h5 class="modal-title">
            {{getString('select_locale_for_runtime_subheader')}}
        </h5>
    </modal-header>
    <modal-body *ngIf="seasonId != null">
        <ul>
            <template ngFor let-item [ngForOf]="locales" [ngForTrackBy]="itemTrackBy" let-i="index" >
                <li style="cursor: pointer">
                    <a class="docLink" (click)="downloadFiles(item.locale)">{{item.displayName}}</a>
                </li>
            </template>

        </ul>

    </modal-body>
    <modal-footer>
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="close()">Close</button>
    </modal-footer>
</modal>
