<div class="progress-container">
    <table>
        <tr>
            <td class="status-td">
                <div style="vertical-align: middle; height: 20px" class="status-div" [class.top-pad]="addPadding">
                    <progressbar class="progress progress-striped" value="{{getValue()}}" type="{{getType()}}"></progressbar>
                </div>
            </td>
        </tr>
    </table>

</div>
