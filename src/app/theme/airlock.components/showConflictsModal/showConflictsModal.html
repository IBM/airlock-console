
<modal #showConflictsModal id="showConflictsModal">
    <div id="tloader" [hidden]="!loading">
        <div></div>
    </div>
    <modal-header [show-close]="true">
        <!--<h4 class="modal-title">-->
            <!--<span>-->
                 <!--Attention-->
            <!--</span>-->
        <!--</h4>-->
        <h4 class="modal-title">
            {{title}}
        </h4>
    </modal-header>
    <modal-body>
        <label style="color: white; font-weight: bolder">String Conflicts</label>
            <div class="row" style="white-space:pre-line;color: white;max-height: 500px;overflow: auto;">
                {{message}}
            </div>


    </modal-body>
    <modal-footer>
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="close()">Close</button>
    </modal-footer>
</modal>
