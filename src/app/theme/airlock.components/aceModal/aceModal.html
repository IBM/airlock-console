<div *ngIf="messageIsVisible" id="myModal" role="dialog" class="ace-modal">
    <!--<div class="modal-dialog" >-->
    <!--<div class="modal-dialog" [ngClass]="{'modal-dialog':'width:200%'}">-->
    <div class="modal-dialog" [style.width]="aceModalWidth" [style.left]="aceModalLeftOffset" >
        <div class="modal-content">
            <div class="modal-header">
                <!--<button type="button" class="close" data-dismiss="modal">&times;</button>-->
                <h4 class="modal-title">{{expandDialogTitle}}</h4>
            </div>

            <div class="modal-body">
                <!--<p>{{componentMsg}}</p>
                <p>Title</p>-->
                <!--<div #mytesteditor ace-editor id="input57" [heightSize] = "aceEditorContainerHeigh" >
                </div>-->
                <!--<div ace-editor id="input57" (change)="expandedRuleUpdated($event)" [markdown]="componentMsg" [sample] = "ruleInputSchemaSample" [heightSize] = "aceEditorContainerHeigh" >
                </div>-->
                <!--<a class="expand-link" style="padding-left: 23px;" (click)="closeAndSaveDialog()">
                    <i class="fa fa-expand fa-expand-extend"></i>
                </a>-->
                <button class="btn btn-expand btn-icon" type="button" (click)="closeAndSaveDialog()">
                    <i class="ion-arrow-shrink"></i>
                </button>
                <div ace-editor #pAceEditor id="input57" (onTextChanged)="setAceEditorModalContent($event)" [markdown]="componentMsg" [readonly] = "isEditorReadOnly" [sample] = "ruleInputSchemaSample" [utilitiesinfo]="ruleUtilitiesInfo" [heightSize] = "aceEditorContainerHeigh" >
                </div>
            </div>

            <div class="modal-footer">
                <!--<button type="button" class="btn btn-default" (click)="closeDontSaveDialog()">Cancel</button>
                <button type="button" class="btn btn-default" (click)="closeAndSaveDialog()">Ok</button>-->
            </div>
        </div>
    </div>
</div>
