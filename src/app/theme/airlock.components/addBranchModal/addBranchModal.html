
<modal #addBranchModal id="addBranchModal" class="addProductModal" >
    <simple-notifications [options]="options" (onCreate)="onCreate($event)" (onDestroy)="onDestroy($event)"></simple-notifications>
    <div id="tloader" [hidden]="!loading">
        <div></div>
    </div>
    <modal-header [show-close]="true">
        <h4 class="modal-title">
            <span *ngIf="_branch.name">
                 Create Branch - {{_branch.name}}
            </span>
            <span *ngIf="!_branch.name">
                 Create Branch
            </span>
        </h4>
        <h5 class="modal-title">
            {{getString('add_branch_subheader')}}
        </h5>
    </modal-header>
    <modal-body>

        <div class="row">
            <div class="form-group col-md-12 select-branch-button">
                <label for="name" class="control-label">Copy from</label>
                <airlock-tooltip class="endFlexContainer" [content]="getString('add_branch_base')" [title]="getString('add_branch_base_title')"></airlock-tooltip>
                <ng-select *ngIf="loaded" [allowClear]="false"
                           [items]="getBranchesForSelect()"
                           (selected)="selectBranchFromSelect($event)"
                           [placeholder]="_sourceBranch?.name"
                >
                </ng-select>
            </div>
        </div>
            <div class="row">
                <div class="form-group col-md-12">
                    <label for="name" class="control-label">Name</label>
                    <i class="mandatoryField" tooltip="required field">*</i>
                    <airlock-tooltip class="endFlexContainer" [content]="getString('add_branch_name')" [title]="getString('add_branch_name_title')"></airlock-tooltip>
                    <input [class.mustType] = "isInputWarningOn(_branch.name)" type="text" class="form-control" id="name" placeholder="" class="form-control whiteText"
                           [(ngModel)]="_branch.name" name="name" required>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-12">
                    <label for="description" class="control-label">Description</label>
                    <airlock-tooltip class="endFlexContainer" [content]="getString('add_branch_description')" [title]="getString('add_branch_description_title')"></airlock-tooltip>
                    <textarea class="form-control" id="description" style="height: 60px" placeholder="" class="form-control whiteText"
                              [(ngModel)]="_branch.description" name="description"></textarea>
                </div>
            </div>
        

    </modal-body>
    <modal-footer>
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="close()">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="save()">Add</button>
    </modal-footer>
</modal>
