<modal #overrideStringModal  class="overrideStringModal"  id="overrideStringModal"  [backdrop]="'static'" data-keyboard="false" data-backdrop="static">
    <simple-notifications [options]="options" (onCreate)="onCreate($event)" (onDestroy)="onDestroy($event)"></simple-notifications>
    <div id="tloader" [hidden]="!loading">
        <div></div>
    </div>
    <modal-header [show-close]="true">
        <h4 class="modal-title">
            <span>
                 Override String ({{locale}})
            </span>
        </h4>
        <h5 class="modal-title">
            <span>
                 {{key}}
            </span>
        </h5>
    </modal-header>
    <modal-body>

        <form>
            <div class="row">
                <div class="form-group col-md-12">
                    <label for="name" class="control-label">Enter a string to override the translation:</label>
                    <input type="text" class="form-control" id="name" placeholder="{{stringToOverride}}" class="form-control blackText"
                           [(ngModel)]="stringToOverride" name="name" required>
                </div>
            </div>
        </form>

    </modal-body>
    <modal-footer>
        <div *ngIf="canUserCancelOverrideLocale()" class="revert-button-div">
            <airlock-tooltip class="endFlexContainer" [content]="getString('cancel_override_string_explanation')" [title]="getString('cancel_override_string_explanation_title')"></airlock-tooltip>
            <button type="button" class="btn btn-default revert-button" (click)="cancelOverride()">Cancel Override</button>
        </div>

        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="close()">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="save()" [disabled]="stringToOverride == null || stringToOverride.length == 0">Confirm</button>
    </modal-footer>
</modal>
