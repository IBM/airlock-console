
<modal #wlAttributesModal id="wlAttributesModal" class="wlAttributesModal"  [backdrop]="'static'" data-keyboard="false" data-backdrop="static">

    <show-message-modal #showMessageModal></show-message-modal>
    <simple-notifications [options]="options" (onCreate)="onCreate($event)" (onDestroy)="onDestroy($event)"></simple-notifications>
    <div id="tloader" [hidden]="!loading">
        <div></div>
    </div>
    <modal-header [show-close]="false">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="close()">
            <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">

                <span >
                     {{title}}
                </span>

        </h4>

    </modal-header>
    <modal-body>
        <div class="tabContentBackgroud tab-div-container" >
            <div class="box">
                <span class="flexcontainer">
                    <h5 class="modal-title">
                        {{getString('analytics_report_attributes_leading_txt_details')}}
                        {{getString('analytics_report_leading_txt_1')}} <span style="font-weight:bolder;">{{totalCountQuota}}</span>.
                        <br>
                        {{getString('analytics_summary_leading_txt_total')}} <span style="font-weight:bolder;">{{totalCount}}</span>
                        <br>
                        {{getString('analytics_summary_leading_dev_txt_total')}} <span style="font-weight:bolder;">{{totalCountDev}}</span>
                        <br>
                        <button class="modalLink modalLinkButton" (click)="showAnaliticsHelp()">{{getString('edit_feature_rule_tab_learn_more')}}</button>
                        <br>
                        <br>
                        <!--<a href="" class="modalLink" (click)="showRuleHelp()"> {{getString('edit_input_schema_learn_more')}}</a>-->
                    </h5>
                </span>
                <div  class="form-group">
                    <!--<label for="input59" class="control-label">Input schema</label>-->
                    <!--<airlock-tooltip class="endFlexContainer small-right-padding" style="padding-right: 1px" [content]="getString('edit_feature_output_config')" [title]="getString('edit_feature_output_config_title')"></airlock-tooltip>-->
                    <wl-attributes class="container" [featureAnalyticDisplayAttributes] = "featureAnalyticDisplayAttributes" style="display: block"></wl-attributes>
                    <!--<div>Selected Nodes: <span *ngFor="let file of whiteListData">{{file}}</span></div>-->
                </div>
            </div>
        </div>
        <input type="text" #plainVersion style="display: none;width: 860px;">

    </modal-body>
    <modal-footer>
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="close()">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="save()" [disabled] = "isOnlyDisplayMode">Save</button>
    </modal-footer>
</modal>
