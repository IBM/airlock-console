
<modal #showKeyModal  class="verifyActionModal"  id="verifyActionModal" style ="z-index:9988 !important;"  [backdrop]="'static'" data-keyboard="false" data-backdrop="static">
    <simple-notifications [options]="options" (onCreate)="onCreate($event)" (onDestroy)="onDestroy($event)"></simple-notifications>
    <div id="tloader" [hidden]="!loading">
        <div></div>
    </div>
    <modal-header [show-close]="true">
        <h4 class="modal-title">
            <span>
                Version range encryption key
            </span>
        </h4>
        <h5 class="modal-title">

        </h5>
    </modal-header>
    <modal-body>

        <form>
            <div class="row">
                <div class="form-group col-md-12">
                    <label for="name" class="control-label">Encryption Key</label>

                    <div></div>
                    <div class="checkbox-flex">
                        <input #keyTarget type="text" class="form-control" id="name" placeholder="" class="form-control blackText"
                               [ngModel]="encryptionKey" readonly="true" name="name" required>
                        <button class="btn btn-outline-secondary ion-ios-copy copy-button" [xngClipboard]="keyTarget"></button>

                    </div>

                </div>

            </div>
        </form>

    </modal-body>
    <modal-footer>
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="discard()">Close</button>
    </modal-footer>
</modal>
